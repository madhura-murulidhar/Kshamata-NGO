<body>
<div class="add_volunteer panel panel-primary">
  <div class="panel-heading" align="center">Personal Details</div>
  <div class="panel-body">
      <div class="row">
    <div class="form-group">
        <label class="col-lg-4">Volunteer Name</label>
            <div class="col-lg-4">
            <input type="text" class="form-control" id="name">
            </div>
        </div><br>

    <div class="form-group">
        <label class="col-lg-4 control-label">Volunteer ID</label>
            <div class="col-lg-4">
            <input type="text" class="form-control" id="id">
            </div>
        </div><br>

    <div class="form-group">
        <label class="col-lg-4 control-label">Volunteer Date of Birth</label>
            <div class="col-lg-4">
            <input type="date" class="form-control" id="dob">
            </div>
        </div><br>

    <div class="form-group">
        <label class="col-lg-4 control-label">Volunteer E-Mail</label>
            <div class="col-lg-4">
            <input type="email" class="form-control" id="email">
            </div>
        </div><br>

    <div class="form-group">
        <label class="col-lg-4 control-label">Gender</label>
            <div class="col-lg-4">
            <input type="radio" name="gender" value="male">Male
            <input type="radio" name="gender" value="female">Female            
            </div>
        </div><br>

    <div class="form-group">
        <label class="col-lg-4 control-label">Volunteer Contact Number</label>
            <div class="col-lg-4">
            <input type="tel" class="form-control" id="contact">
            </div>
        </div><br>

    <div class="form-group">
        <label class="col-lg-4 control-label">Volunteer Address</label>
            <div class="col-lg-4">
            <input type="text" class="form-control" id="address">
            </div>
        </div><br><br>

            <div align="center">
            <a href="" class="btn btn-default btn-lg" type="submit" value="submit"> 
            <span class="network-name">Submit</span></a>

            <a href="" class="btn btn-default btn-lg" type="reset" value="Reset"> 
            <span class="network-name">Reset</span></a>
            </div>

  </div>
</div>

    </div>

</body>
</html>
