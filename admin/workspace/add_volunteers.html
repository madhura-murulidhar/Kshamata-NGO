<!DOCTYPE html>
<html>
<head>
	<title>
		Add Volunteer
	</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Home - Index</title>

    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="bootstrap/css/landing-page.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="bootstrap/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
</head>
<body>
	<div class="form-group">
	    <label class="col-lg-4 control-label">Volunteer Name</label>
	    <div class="col-lg-4">
	        <div class="ui-select">
	        <input type="text" name="name">
	        </div>
	    </div>
	</div>
	<div class="form-group">
            <label class="col-lg-4 control-label">Volunteer ID</label>
            <div class="col-lg-4">
                <div class="ui-select">
                <input type="text" name="id">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Volunteer Date of Birth</label>
            <div class="col-lg-4">
                <div class="ui-select">
                <input type="date" name="dob">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Volunteer gender</label>
            <div class="col-lg-4">
                <div class="ui-select">
				<input type="radio" name="gender" value="male">Male
              	<input type="radio" name="gender" value="female">Female
              	</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Volunteer Email</label>
            <div class="col-lg-4">
                <div class="ui-select">
				<input type="email" name="email" >
              	</div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Contact No</label>
            <div class="col-lg-4">
                <div class="ui-select">
                <input type="tel" name="contact">
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-4 control-label">Address</label>
            <div class="col-lg-4">
                <div class="ui-select">
                <input type="text" name="address">
                </div>
            </div>
        </div>


        
</body>
</html>
